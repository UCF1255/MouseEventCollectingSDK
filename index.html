<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Event SDK</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { margin-right: 10px; padding: 10px; }
        textarea { width: 100%; height: 300px; margin-top: 20px; }
        .event-count { font-weight: bold; color: green; }
    </style>
</head>
<body>
    <h1>Mouse Event SDK</h1>
    
    <button onclick="mouseEventSDK.start()">Start Collecting</button>
    <button onclick="mouseEventSDK.stop()">Stop Collecting</button>
    <button onclick="document.getElementById('data').value = mouseEventSDK.getData()">Get Collected Events</button>
    
    <span id="eventCount" class="event-count">Events Collected: 0</span>

    <textarea id="data" readonly></textarea>

    <script src="MouseEventSDK.js"></script>
</body>
</html>
